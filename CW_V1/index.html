<!DOCTYPE html>
<html lang="en">

<head>
    <title>Afterschool Activites</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Regular CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- App div where Vue is mounted  -->
    <div id="app">

        <!-- Navbar -->
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container p-1">
                    <a class="navbar-brand logo" href="#">Afterschool Activites</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- Search Products -->
                        <div class="d-flex ms-auto">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-light" type="submit">Search</button>
                        </div>
                        <!-- Checkout Button -->
                        <button class="btn btn-primary checkout-btn">
                            <span class="fas fa-cart-plus"></span> Checkout
                        </button>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navbar End-->

        <!-- Products & Checkout Sections -->
        <main>
            <div class="container">
                <div class="card" style="width: 18rem;">
                    <img v-bind:src="product.img" class="card-img-top" alt="image">
                    <div class="card-body">
                        <h5 class="card-title" v-text="product.title"></h5>
                        <h5 class="card-title" v-text="product.location"></h5>
                        <p>Available Space: {{ product.availableSpace}}</p>
                        <p>Price: Â£ {{ product.price}}</p>
                    </div>
                </div>
            </div>

        </main>
        <!-- Products & Checkout Sections End-->
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <!-- Main JS -->
    <script type="text/javascript">
        // Vue instance
        let webstore = new Vue({
            // Reference of vue element mounting point
            el: '#app',
            // Object contains data used by the app components
            data: {
                // Product information
                product: {
                    id: 1001,
                    title: "Book Club",
                    location: "London",
                    price: 25,
                    availableSpace: 5,
                    img: "/assests/bookclub.jpg"

                }
            },
            // Object contains methods used by the app components
            methods: {}
        });
    </script>
</body>

</html>
